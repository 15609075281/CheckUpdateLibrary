language: android
jdk:
    - oraclejdk8
android:
  components:
    - tools
    - build-tools-27.0.3
    - android-27
before_install:
    - chmod +x gradlew #解决./gradlew: Permission denied 问题
    - yes | sdkmanager "platforms;android-27"
script:
    - ./gradlew clean build -d -i
before_cache:
    - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
    - $HOME/.m2
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/